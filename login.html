<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tender Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh">

<div class="card p-4 shadow" style="width:350px">
<h4 class="mb-3 text-center">Tender Control Login</h4>

<div class="mb-3">
<label>Username</label>
<input id="username" class="form-control">
</div>

<div class="mb-3">
<label>Password</label>
<input id="password" type="password" class="form-control">
</div>

<button id="loginBtn" class="btn btn-primary w-100">Login</button>

<div id="error" class="text-danger mt-3 text-center"></div>
</div>


<script type="module">
import { supabase } from './supabase.js';

const USERS = {
  admin: 'admin@tender.local',
  dy: 'dy@tender.local',
  ukrit: 'ukrit@tender.local'
};

document.getElementById('loginBtn').onclick = async () => {

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  const email = USERS[username];

  if(!email){
    document.getElementById('error').textContent='Invalid username';
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    document.getElementById('error').textContent='Login failed';
    return;
  }

  window.location.href = 'index.html';
};
</script>

</body>
</html>
